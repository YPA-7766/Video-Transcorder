<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Video Processing System</h1>
        <p class="subtitle">Upload your video for automatic processing</p>
        
        <div class="upload-section">
            <input type="file" id="videoInput" accept="video/*" />
            <button id="uploadBtn" onclick="uploadVideo()">Upload Video</button>
        </div>
        
        <div id="status" class="status-section"></div>
        
        <div id="progress" class="progress-section" style="display: none;">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <p id="progressText">0%</p>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
